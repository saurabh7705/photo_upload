<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=320; user-scalable=no" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Capture</title> 
	<script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
	$(document).bind('deviceready', function(){
	
		//Camera
		$('#btnCamera').bind('touchstart', function(){
			navigator.camera.getPicture(function(data){
				$('.capture')
					.attr('src', 'data:image/jpeg;base64,' + data)
					.css('visibility','visible');
			}, 
			function(error){
				alert("error");
			},{
				destinationType: Camera.DestinationType.DATA_URL,
				sourceType: Camera.PictureSourceType.CAMERA,
				allowEdit: false,
				targetWidth: 135,
				targetHeight: 200
			});
		});
		
		//Photo Library
		$('#btnGallery').bind('touchstart', function(){
			navigator.camera.getPicture(function(data){
				$('.capture')
					.attr('src', 'data:image/jpeg;base64,' + data)
					.css('visibility','visible');
			}, 
			function(error){
				alert("error");
			},{
				destinationType: Camera.DestinationType.DATA_URL,
				sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
				allowEdit: false,
				targetWidth: 135,
				targetHeight: 200,
				mediaType:Camera.MediaType.PICTURE
		});
	  });
	 });
	</script>
</head>
	
<body class="theme" style="text-align:center;">
<img class="capture" align="middle"/>
<br /><br />
<input type="button" id="btnCamera" name="camera" value="Camera" /><br /><br />
<input type="button" id="btnGallery" name="camera" value="Photo Gallery" />
</body>
</html>
